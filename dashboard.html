<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Dashboard specific styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-container h2 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-section {
            margin-bottom: 40px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        .dashboard-section h3 {
            margin-bottom: 20px;
            color: #4a5568;
            font-weight: 600;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .user-item {
            padding: 25px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.4s ease;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .user-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .user-item:hover::before {
            left: 100%;
        }

        .user-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .user-report {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-report h4 {
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
        }

        .user-report ul {
            list-style-type: none;
            padding: 0;
        }

        .user-report li {
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .user-report li:hover {
            background-color: rgba(102, 126, 234, 0.05);
            border-radius: 5px;
        }

        .user-report li:last-child {
            border-bottom: none;
        }

        .user-moods {
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8fafc;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-moods:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-moods ul {
            list-style-type: none;
            padding: 0;
        }

        .user-moods li {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-moods li:last-child {
            border-bottom: none;
        }

        .dashboard-container button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .dashboard-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 20px 15px;
                padding: 15px;
            }

            .dashboard-container h2 {
                font-size: 2rem;
            }

            .users-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .user-item {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-section">
            <h3>Users</h3>
            <div id="users-list" class="users-grid"></div>
        </div>
        <div class="dashboard-section">
            <h3>Mood Logs</h3>
            <div id="mood-logs"></div>
        </div>
        <button onclick="window.location.href='/index'">Back to Chat</button>
    </div>

    <script>
        async function loadUsers() {
            const res = await fetch("/users");
            const users = await res.json();
            const usersList = document.getElementById("users-list");
            usersList.innerHTML = users.map(u => `<div class="user-item" onclick="showUserReport('${u.username}')">${u.username} (${u.role})</div>`).join("");
        }

        function showUserReport(username) {
            const moodLogs = document.getElementById("mood-logs");
            moodLogs.innerHTML = `<div class="user-report"><h4>Report for ${username}</h4><div id="user-mood-data">Loading...</div></div>`;
            loadUserMoodData(username);
        }

        async function loadUserMoodData(username) {
            const moodRes = await fetch(`/moods/${username}`);
            const moods = await moodRes.json();
            const userMoodData = document.getElementById("user-mood-data");
            if (moods.length === 0) {
                userMoodData.innerHTML = "<p>No mood data available.</p>";
            } else {
                userMoodData.innerHTML = `<ul>${moods.map(m => `<li>${m.date}: ${m.mood}</li>`).join("")}</ul>`;
            }
        }

        async function loadMoodLogs() {
            const res = await fetch("/users");
            const users = await res.json();
            const moodLogs = document.getElementById("mood-logs");
            let html = "";
            for (const user of users) {
                const moodRes = await fetch(`/moods/${user.username}`);
                const moods = await moodRes.json();
                html += `<div class="user-moods"><h4>${user.username}</h4><ul>`;
                moods.forEach(m => {
                    html += `<li>${m.date}: ${m.mood}</li>`;
                });
                html += "</ul></div>";
            }
            moodLogs.innerHTML = html;
        }

        loadUsers();
        loadMoodLogs();
    </script>
</body>
</html>
